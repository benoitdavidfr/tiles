title: tiles - services d'exposition de tuiles
path: /geoapi/tiles
doc: |
  L'objectif est démontrer la mise en oeuvre de la géoinfra
  
  Points d'accès:
    localhost:
      - http://localhost/geoapi/tiles/index.php
    sur_geoapi:
      - http://tiles.geoapi.fr/
  
  synchro par:
    http://localhost/synchro.php?remote=http://prod.geoapi.fr/   
  
  A Faire:
    - mettre un log ?
    - ajouter à igngp
      - SCAN 25 ?
    - définir de nvx datasets
      - espaces protégés biodiv
      - ville
      - forêts
        - DFCI
        - Carte forestière v1 (1987-2004)
        - Carte forestière (v2 : 2006-)
        - Sylvoécorégions
        - Sylvoécorégions d'alluvions récentes
      - agriculture
        - RPG
        - pentes
        - AOC
      - transport
        - Points de repère routiers (PR)
        - Restrictions et interdictions drones de loisir
journal: |
  23/6/2019:
    - décomposition du jeu igngp en 2 jeux ignbase et ignobj
  21-22/6/2019:
