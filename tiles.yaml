          source: http://professionnels.ign.fr/plan-ign
          format: image/jpeg
          minZoom: 0
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.PLANIGN
        plan-ign-j1:
          title: Plan IGN J+1
          abstract: |
            Plan IGN J+1 est une représentation graphique grande échelle de la base de donnée de production du Référentiel
            à Grande Echelle (RGE) de l’IGN. Elle est mise à jour quotidiennement.
          source: http://professionnels.ign.fr/plan-ign
          format: image/jpeg
          minZoom: 0
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.BDUNI.J1
        scanlitto:
          title: SCAN Littoral
          abstract: |
            Le SCAN Littoral® est une collection d’images cartographiques numériques continues du littoral. Le SCAN Littoral®
            résulte de la fusion intelligente des cartes marines du SHOM et du SCAN 25® de l'IGN.
          source: http://professionnels.ign.fr/scanlitto
          format: image/jpeg
          minZoom: 0
          maxZoom: 16
          protocol: WMS
          gpname: SCANLITTO_PYR-JPEG_WLD_WM
          attribution: IGN, Shom
        scanoaci:
          title: carte OACI-VFR
          abstract: |
            Les cartes OACI (Organisation de l'aviation civile internationale) ont été conçues pour le vol à vue
            (VFR : Visual Flights Rules). Elles proposent des informations aéronautiques fournies par le Service de
            l'information aéronautique (SIA) de la Direction générale de l'aviation civile (DGAC).
          source: http://professionnels.ign.fr/scanoaci
          format: image/jpeg
          minZoom: 6
          maxZoom: 11
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-OACI
          attribution: IGN, DGAC/SIA
