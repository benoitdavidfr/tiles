      cartes: # 3) les cartes
        cartes-classiques:
          title: Cartes IGN classiques
          # voir si partout définie
          abstract: |
            Cartes IGN classiques dont le dessin n'est pas complètement automatisé.
          source: https://www.geoportail.gouv.fr/depot/fiches/cartesIGN/composition_donnee_cartes_ign.pdf
          format: image/jpeg
          minZoom: 6
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS
        scan-express:
          title: SCAN Express
          abstract: |
            SCAN Express est une pyramide cartographique multi-échelles bien actualisée, uniforme, continue et géoréférencée
            qui permet de localiser et visualiser rapidement des données en naviguant facilement entre les différentes échelles.
            Cette pyramide couvre les échelles du 1 : 1 000 000 au 1 : 5 000 avec des représentations cartographiques homogènes
            et adaptées à chaque niveau de zoom.
          source: http://professionnels.ign.fr/pyramide-scan-express
          format: image/jpeg
          minZoom: 0
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD
        scan-express-ng:
          title: SCAN Express en niveaux de gris
          abstract: |
            La pyramide cartographique SCAN Express permet de localiser et de visualiser rapidement ses données en naviguant
            facilement entre les différentes échelles (du 1 : 5 000 au 1 : 1 000 000).
          source: http://professionnels.ign.fr/pyramide-scan-express
          format: image/png
          minZoom: 6
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.NIVEAUXGRIS
        plan-ign:
          title: Plan IGN
