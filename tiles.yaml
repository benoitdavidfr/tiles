  clc:
    title: Corine Land Cover
    abstract: |
      CORINE Land Cover (CLC) est un inventaire biophysique de l’occupation des sols et de son évolution selon une nomenclature
      en 44 postes. Cet inventaire est produit par interprétation visuelle d'images satellite. L'échelle de production est le
      1/100 000. CLC permet de cartographier des unités homogènes d’occupation des sols d’une surface minimale de 25 ha.
      Cette base de données a été initiée en 1985. Les millésimes 1990, 2000, 2006, 2012 et 2018 ont été réalisés. 
      Voir: https://www.statistiques.developpement-durable.gouv.fr/corine-land-cover-0
    licence:
      identifier: https://www.etalab.gouv.fr/licence-ouverte-open-licence
      title: Licence ouverte du gouvernement français
    spatial:
      name: world
      westlimit: -180
      southlimit: -90
      eastlimit: 180
      northlimit: 90
    minZoom: 0
    maxZoom: 16
    format: image/png
    attribution: MTES, IGN
