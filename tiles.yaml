title: fichier de paramètres du bouquet d'API tiles
$schema: /var/www/html/geoapi/tiles/tiles
journal:
  2019-06-22: couches millésimées
  2019-06-10: transfert des couches igngp
  2019-06-08: création
datasets:
  ignbase:
    title: Orthos-images, cartes et produits dérivés de MNT produits par IGN
    abstract: |
      Ce jeu de données correspond aux orthos-images, cartes et produits dérivés de MNT produits par IGN et exposés
      par le Géoportail de l'IGN organisés en différentes couches.
      Il faudrait ajouter:
        - SCAN 25 ?
    licence:
      identifier: http://professionnels.ign.fr/tarifs-conditions
      title: conditions d'utilisation IGN
    description: |
      Les données sont issues des web-services suivants:
        - https://wxs.ign.fr/CLEF/geoportail/wmts
        - https://wxs.ign.fr/CLEF/geoportail/r/wms
      Plus d'infos sur https://geoservices.ign.fr/
    spatial:
      name: world
      westlimit: -180
      southlimit: -90
      eastlimit: 180
      northlimit: 90
    layersByGroup:
      lesPlusUtilisées: # 1) la couche cartes la plus utilisée
        cartes:
          title: SCAN Express
          abstract: |
            SCAN Express est une pyramide cartographique multi-échelles bien actualisée, uniforme, continue et géoréférencée
            qui permet de localiser et visualiser rapidement des données en naviguant facilement entre les différentes échelles.
            Cette pyramide couvre les échelles du 1 : 1 000 000 au 1 : 5 000 avec des représentations cartographiques homogènes
            et adaptées à chaque niveau de zoom.
          format: image/jpeg
          minZoom: 0
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD
        error:
          title: Erreur
          abstract: Couches avec un nom inconnu du Géoportail permettant de tester la gestion des erreurs
          format: image/jpeg
          minZoom: 0
          maxZoom: 22
          gpname: XXX
      ortho-images: # 2) les couches d'ortho-images
        orthos:
          title: Ortho-images
          abstract: |
            Des zooms 0 à 12 les [images Planet Observer](http://www.planetobserver.fr/produits/planetsat/),
            des zooms 13 à 18 la [BD Ortho](http://professionnels.ign.fr/bdortho-50cm) et
            des zooms 19 et 21 la [BD Ortho HR](http://professionnels.ign.fr/orthohr).
          format: image/jpeg
          minZoom: 0
          maxZoom: 21
          gpname: ORTHOIMAGERY.ORTHOPHOTOS
        orthos-irc:
          title: BDORTHO en infrarouge fausses couleurs
          abstract: BDORTHO en infrarouge fausses couleurs (http://professionnels.ign.fr/bdortho-50cm).
          format: image/jpeg
          minZoom: 0
          maxZoom: 19
          gpname: ORTHOIMAGERY.ORTHOPHOTOS.IRC
        orthoshr:
          title: Ortho-images HR
          abstract: |
            La [BD Ortho HR](http://professionnels.ign.fr/orthohr).
          format: image/jpeg
          minZoom: 1
          maxZoom: 21
          protocol: WMS
          gpname: HR.ORTHOIMAGERY.ORTHOPHOTOS
        ortho-express:
          title: Ortho Express
          abstract: |
            L’Ortho Express est une mosaïque d’ortho-images numériques. Elle se différencie des autres produits orthophotographiques de l’IGN par le fait que, par souci de minimiser les délais de sa production, elle résulte d'un traitement massivement automatisé. L’Ortho Express vise en premier lieu à répondre à une exigence sur les délais de production. Il s’agit donc d’un produit dont les caractéristiques techniques sont contraintes par cette exigence forte.
          format: image/jpeg
          minZoom: 0
          maxZoom: 19
          gpname: ORTHOIMAGERY.ORTHOPHOTOS.ORTHO-EXPRESS
        ortho-express{year}:
          title: Ortho Express agrégée par année
          titleYear: Ortho Express année {year}
          abstract: |
            L’Ortho Express est une mosaïque d’ortho-images numériques. Elle se différencie des autres produits orthophotographiques de l’IGN par le fait que, par souci de minimiser les délais de sa production, elle résulte d'un traitement massivement automatisé. L’Ortho Express vise en premier lieu à répondre à une exigence sur les délais de production. Il s’agit donc d’un produit dont les caractéristiques techniques sont contraintes par cette exigence forte.
          abstractYear: |
            L’Ortho Express est une mosaïque d’ortho-images numériques. Elle se différencie des autres produits orthophotographiques de l’IGN par le fait que, par souci de minimiser les délais de sa production, elle résulte d'un traitement massivement automatisé. L’Ortho Express vise en premier lieu à répondre à une exigence sur les délais de production. Il s’agit donc d’un produit dont les caractéristiques techniques sont contraintes par cette exigence forte.
          years: [2018, 2017, 2016]
          format: image/png
          minZoom: 0
          maxZoom: 18
          gpname: ORTHOIMAGERY.ORTHOPHOTOS.ORTHO-EXPRESS.{year}
        ortho-express-irc2018:
          title: Ortho Express IRC 2018
          abstract: |
            L’Ortho Express est une mosaïque d’ortho-images numériques. Elle se différencie des autres produits orthophotographiques de l’IGN par le fait que, par souci de minimiser les délais de sa production, elle résulte d'un traitement massivement automatisé. L’Ortho Express vise en premier lieu à répondre à une exigence sur les délais de production. Il s’agit donc d’un produit dont les caractéristiques techniques sont contraintes par cette exigence forte.
            Cette couche correspond aux images infra-rouge couleur prises en 2018.
          format: image/png
          minZoom: 0
          maxZoom: 19
          gpname: ORTHOIMAGERY.ORTHOPHOTOS.IRC-EXPRESS.2018
        orthos{year}:
          title: Photographies aériennes millésimées
          titleYear: Photographies aériennes {year}
          abstract: |
            Une couche par année de photographies aériennes disponibles à la fin de l'année.
            Voir: Plus d'infos sur http://professionnels.ign.fr/bdorthohisto.
          abstractYear: |
            Prises de vues aériennes disponibles à la fin de l'année {year}
            Voir: Plus d'infos sur http://professionnels.ign.fr/bdorthohisto.
          years: [2015, 2014, 2013, 2012, 2011, 2010, 2009, 2008, 2007, 2006, 2005, 2004, 2003, 2002, 2001, 2000]
          format: image/jpeg
          minZoom: 6
          maxZoom: 18
          gpname: ORTHOIMAGERY.ORTHOPHOTOS{year}
        orthos1965-1980:
          title:
          abstract: |
            Couverture en photographies aériennes de la France des années 1965 à 1980. Cette couverture a été réalisée à partir des photographies aériennes historiques numérisées par l'IGN. Elle est disponible sur la France métropolitaine, les départements et régions d'Outre-Mer (la Guyane n'est que partiellement couverte) et les collectivités d'Outre-Mer sauf la Polynésie française. Les photographies sont orthorectifiées, c'est-à-dire corrigées des déformations dues à la prise de vue et au relief du terrain, et assemblées pour fournir une visualisation continue superposable avec le Référentiel à Grande Echelle (RGE®) ou les cartes.
            Voir: http://professionnels.ign.fr/bdorthohisto
          format: image/png
          minZoom: 3
          maxZoom: 18
          gpname: ORTHOIMAGERY.ORTHOPHOTOS.1965-1980
          style: BDORTHOHISTORIQUE
        orthos1950-1965:
          title: Photographies aériennes historiques 1950-1965
          abstract: |
            Couverture en photographies aériennes de la France des années 50, telle qu'elle se présentait avant les grands aménagements des années 60. Cette couverture a été réalisée à partir des photographies aériennes historiques numérisées par l'IGN. Elle est disponible sur la France métropolitaine, les départements et régions d'Outre-Mer (la Guyane n'est que partiellement couverte) et les collectivités d'Outre-Mer sauf la Polynésie française. Les photographies sont orthorectifiées, c'est-à-dire corrigées des déformations dues à la prise de vue et au relief du terrain, et assemblées pour fournir une visualisation continue superposable avec le Référentiel à Grande Echelle (RGE®) ou les cartes.
            Voir: http://professionnels.ign.fr/bdorthohisto
          format: image/png
          minZoom: 0
          maxZoom: 18
          gpname: ORTHOIMAGERY.ORTHOPHOTOS.1950-1965
        orthos-interdites:
          title: Zones interdites à la prise de vue aérienne
          abstract: |
            Zones interdites à la prise de vue aérienne fixées par voie d'arrêté (arrêté du 12 octobre 2018 fixant la liste
            des zones interdites à la prise de vue aérienne par appareil photographique, cinématographique ou tout autre
            capteur).
            Voir: https://www.legifrance.gouv.fr/eli/arrete/2018/10/12/PRMD1824595A/jo/texte 
          format: image/png
          minZoom: 6
          maxZoom: 16
          gpname: ORTHOIMAGERY.ORTHOPHOS.RESTRICTEDAREAS
        spot{year}:
          title: Images Spot agrégées par année
          titleYear: Images Spot de l'année {year}
          abstract: |
            Images prises par le satellite Spot pendant l'année {year}.
            Plus d'infos sur: http://professionnels.ign.fr/spot
          abstractYear: |
            Images prises pendant l'année {year} avec le satellite Spot.
            Plus d'infos sur: http://professionnels.ign.fr/spot
          years: [2018, 2017, 2016, 2015, 2014]
          format: image/jpeg
          minZoom: 0
          maxZoom: 17
          gpname: ORTHOIMAGERY.ORTHO-SAT.SPOT.{year}
          attribution: CIRAD, CNES, CNRS, IGN, IRD, Irstea, GEOSUD
        pleiades{year}:
          title: Images Pléiades agrégées par année
          titleYear: Images Pléiades de l'année {year}
          abstract: |
            Images prises par le satellite Pléaides pendant l'année {year}. Couverture partielle.
            Voir  http://professionnels.ign.fr/images-pleiades
          abstractYear: |
            Images prises pendant l'année {year} avec le satellite Pléaides. Couverture partielle.
            Voir  http://professionnels.ign.fr/images-pleiades
          years: [2018, 2017, 2016, 2015, 2014, 2013]
          format: image/png
          minZoom: 0
          maxZoom: 18
          gpname: ORTHOIMAGERY.ORTHO-SAT.PLEIADES.{year}
          attribution: Airbus
        ortho-litto2000:
          title: Ortholittorale 2000
          abstract: |
            Orthophotographies du littoral des côtes de la mer du Nord, de la Manche et de l'Atlantique.
            Voir: http://www.geolittoral.developpement-durable.gouv.fr/ortho-littorale-2000-r182.html
          format: image/png
          minZoom: 6
          maxZoom: 18
          gpname: ORTHOIMAGERY.ORTHOPHOTOS.COAST2000
          attribution: METL, IGN
      cartes: # 3) les cartes
        cartes-classiques:
          title: Cartes IGN classiques
          # voir si partout définie
          abstract: |
            Cartes IGN classiques dont le dessin n'est pas complètement automatisé ; elles sont donc moins bien actualisées que la pyramide Scan-Express. Voir https://www.geoportail.gouv.fr/depot/fiches/cartesIGN/composition_donnee_cartes_ign.pdf
          format: image/jpeg
          minZoom: 6
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS
        scan-express:
          title: SCAN Express
          abstract: |
            SCAN Express est une pyramide cartographique multi-échelles bien actualisée, uniforme, continue et géoréférencée
            qui permet de localiser et visualiser rapidement des données en naviguant facilement entre les différentes échelles.
            Cette pyramide couvre les échelles du 1 : 1 000 000 au 1 : 5 000 avec des représentations cartographiques homogènes
            et adaptées à chaque niveau de zoom.
            Voir http://professionnels.ign.fr/pyramide-scan-express
          format: image/jpeg
          minZoom: 0
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD
        scan-express-ng:
          title: SCAN Express en niveaux de gris
          abstract: |
            La pyramide cartographique SCAN Express permet de localiser et de visualiser rapidement ses données en naviguant
            facilement entre les différentes échelles (du 1 : 5 000 au 1 : 1 000 000).
            Cette couche correspond au produit en niveaux de gris qui permet de visualiser plus facilement des couches
            superposées.
            Voir: http://professionnels.ign.fr/pyramide-scan-express
          format: image/png
          minZoom: 6
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.NIVEAUXGRIS
        scan-express-classique:
          title: SCAN Express classique
          abstract: |
            La pyramide cartographique SCAN Express permet de localiser et de visualiser rapidement ses données en naviguant
            facilement entre les différentes échelles (du 1 : 5 000 au 1 : 1 000 000).
            Cette couche correspond à une légende proche de celle des cartes classiques.
            Voir: http://professionnels.ign.fr/pyramide-scan-express
          format: image/jpeg
          minZoom: 6
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.CLASSIQUE
        scan-express-routier:
          title: SCAN Express routier
          abstract: |
            La pyramide cartographique SCAN Express permet de localiser et de visualiser rapidement ses données en naviguant
            facilement entre les différentes échelles (du 1 : 5 000 au 1 : 1 000 000).
            Cette couche correspond à une légende mettant en valeur le réseau routier.
            Voir: http://professionnels.ign.fr/pyramide-scan-express
          format: image/jpeg
          minZoom: 6
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.ROUTIER
        plan-ign:
          title: Plan IGN
          abstract: |
            Représentation graphique des bases de données IGN à différentes échelles.
            Voir: http://professionnels.ign.fr/plan-ign
          format: image/jpeg
          minZoom: 0
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.PLANIGN
        plan-ign-j1:
          title: Plan IGN J+1
          abstract: |
            Représentation graphique grande échelle de la base de donnée de production du Référentiel
            à Grande Echelle (RGE) de l’IGN. Elle est mise à jour quotidiennement.
            Voir: http://professionnels.ign.fr/plan-ign
          format: image/jpeg
          minZoom: 0
          maxZoom: 18
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.BDUNI.J1
        scanlitto:
          title: SCAN Littoral
          abstract: |
            Le SCAN Littoral® est une collection d’images cartographiques numériques continues du littoral.
            Il résulte de la fusion intelligente des cartes marines du SHOM et du SCAN 25® de l'IGN.
            Il n'est plus mis à jour depuis plusieurs années.
            Voir: http://professionnels.ign.fr/scanlitto
          format: image/jpeg
          minZoom: 0
          maxZoom: 16
          protocol: WMS
          gpname: SCANLITTO_PYR-JPEG_WLD_WM
          attribution: IGN, Shom
        scanoaci:
          title: carte OACI-VFR
          abstract: |
            Les cartes OACI (Organisation de l'aviation civile internationale) ont été conçues pour le vol à vue
            (VFR : Visual Flights Rules). Elles proposent des informations aéronautiques fournies par le Service de
            l'information aéronautique (SIA) de la Direction générale de l'aviation civile (DGAC).
            Voir: http://professionnels.ign.fr/scanoaci
          format: image/jpeg
          minZoom: 6
          maxZoom: 11
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-OACI
          attribution: IGN, DGAC/SIA
        scan50-1950:
          title: Cartes 1:50.000 des années 1950
          abstract: |
            Assemblage des cartes au 1:50.000 des années 1950 sur la France métropolitaine.
            Voir: http://professionnels.ign.fr/scanhisto
          format: image/jpeg
          minZoom: 3
          maxZoom: 15
          gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN50.1950
        cartes-etatmajor40:
          title: Carte de l'état-major (1820-1866)
          abstract: |
            Assemblage des cartes de l'état-major des années 1820-1866 au 1:40.000 sur la France métropolitaine.
            Voir: http://professionnels.ign.fr/scanhisto
          format: image/jpeg
          minZoom: 6
          maxZoom: 15
          gpname: GEOGRAPHICALGRIDSYSTEMS.ETATMAJOR40
        cartes-etatmajor10:
          title: Carte des environs de Paris (1818-1824)
          abstract: |
            Carte des environs de Paris au 1:10.000 établie entre 1818 et 1824.
            Voir: http://professionnels.ign.fr/scanhisto
          format: image/jpeg
          minZoom: 6
          maxZoom: 16
          gpname: GEOGRAPHICALGRIDSYSTEMS.ETATMAJOR10
        carte-paris-1906:
          title: Carte de Paris de 1906
          abstract: |
            Carte de Paris de 1906.
            Voir: http://professionnels.ign.fr/scanhisto
          format: image/jpeg
          minZoom: 10
          maxZoom: 15
          gpname: GEOGRAPHICALGRIDSYSTEMS.1900TYPEMAPS
        carte-guyane-bonne:
          title: Carte de Guyane (1780 - Col. Bonne)
          abstract: |
            Carte de la Guyane française établie par M. Bonne, Ingénieur-Hydrographe de la Marine. Cette carte figure dans ‘L’atlas de toutes les parties connues du globe terrestre’, ouvrage rédigé par l’abbé Guillaume-Thomas RAYNAL et publié à Genève en 1780.
            Voir: http://professionnels.ign.fr/scanhisto
          format: image/jpeg
          minZoom: 0
          maxZoom: 10
          gpname: GEOGRAPHICALGRIDSYSTEMS.BONNE
      mnt: # 4) couches produites à partir du MNT ou documentant le MNT
        teintes-hypsometriques:
          title: MNT BD Alti affiché en teintes hypsométriques
          abstract: |
            Modèle Numérique de Terrain (MNT) issu de la BD ALTI® affiché en teintes hypsométriques.
            Voir: http://professionnels.ign.fr/bdalti
          format: image/jpeg
          minZoom: 6
          maxZoom: 14
          gpname: ELEVATION.SLOPES
        pentes:
          title: Carte des pentes
          abstract: |
            Carte des zones ayant une valeur de pente supérieure à 30°-35°-40°-45° d'après la BD ALTI au pas de 5m.
            Voir: http://professionnels.ign.fr/bdalti
          format: image/png
          minZoom: 0
          maxZoom: 17
          gpname: GEOGRAPHICALGRIDSYSTEMS.SLOPES.MOUNTAIN
        estompage:
          title: Estompage
          abstract: |
            Couche d'ombrage calculée à partir des données altimétriques de l'IGN permettant de mieux appréhender le relief.
            L'estompage proposé est réalisé à partir des données MNT BDAlti au pas de 25m avec deux soleils :
            un au nord-est de hauteur 45°, l'autre zénithal.
            Voir: http://professionnels.ign.fr/bdalti
          format: image/png
          minZoom: 0
          maxZoom: 16
          protocol: WMS
          gpname: ELEVATION.ELEVATIONGRIDCOVERAGE.SHADOW
        precisionRgeAlti:
          title: précision du RGEAlti
          abstract: |
            Zonage indiquant la source utilisée pour le RGE Alti et en conséquence sa qualité.
            Voir: http://professionnels.ign.fr/bdalti
          format: image/png
          minZoom: 6
          maxZoom: 16
          gpname: ELEVATIONGRIDCOVERAGE.HIGHRES.QUALITY
          style: Graphe de source du RGE Alti

    distribution:
      wmts:
        url: http://wxs.ign.fr/ll0dlgs8phk2hjhmtfyqp47v/wmts
        referer: http://benoitdavidfr.github.io/
      wms:
        url: http://wxs.ign.fr/ll0dlgs8phk2hjhmtfyqp47v/geoportail/r/wms
        referer: http://benoitdavidfr.github.io/
  
  ignobj:
    title: Diverses autres couches d'objets produites par IGN + parcellaire
    abstract: |
      Ce jeu de données contient diverses couches d'objets produites par IGN ainsi que le parcellaire.
    licence:
      identifier: http://professionnels.ign.fr/tarifs-conditions
      title: conditions d'utilisation IGN
    description: |
      Les données sont issues des web-services suivants:
        - https://wxs.ign.fr/CLEF/geoportail/wmts
        - https://wxs.ign.fr/CLEF/geoportail/r/wms
      Plus d'infos sur https://geoservices.ign.fr/
    spatial:
      name: world
      westlimit: -180
      southlimit: -90
      eastlimit: 180
      northlimit: 90
    layersByGroup:
      ocs: # 1) OCS
        ocsge-couverture:
          title: OCSGE - Couverture
          abstract: |
            Le produit "Occupation du sol à grande échelle (OCSGE)" est une base de données décrivant l’occupation du sol.
            La  couverture  du  sol  est  une  vue  « physionomique »  du  terrain.  La  description  est  une  simple 
            distinction  des  éléments  structurant  le  paysage  sans  préjuger  de leur  fonction 
            ou  de  leur  spécificité  macroscopique.
            Voir: http://professionnels.ign.fr/ocsge
          format: image/png
          minZoom: 6
          maxZoom: 16
          gpname: OCSGE.COUVERTURE
        ocsge-usage:
          title: OCSGE - Usage
          abstract: |
            Le produit "Occupation du sol à grande échelle (OCSGE)" est une base de données décrivant l’occupation du sol.
            L’usage  du  sol  est  une  vue  « anthropique  du  sol ».  Il  est  partagé  en  fonction  du  rôle  que  jouent 
            les  portions de terrain en tant qu’activité économique.
            Voir: http://professionnels.ign.fr/ocsge
          format: image/png
          minZoom: 6
          maxZoom: 16
          gpname: OCSGE.USAGE
        ocsge-constructions:
          title: OCSGE - Constructions
          abstract: |
            Le produit "Occupation du sol à grande échelle (OCSGE)" est une base de données décrivant l’occupation du sol.
            La couche Constructions englobe les zones bâties et leur environnement proche. Cette couche permet de focaliser
            sur des zones évolutives, donc à enjeu d’un point de vue de l’aménagement du territoire.
            Elle permet de distinguer les espaces construits, définis sur une base bâtie, des terrains naturels, agricoles,
            forestiers et espaces aménagés isolés non bâtis.
            Voir: http://professionnels.ign.fr/ocsge
          format: image/png
          minZoom: 6
          maxZoom: 16
          gpname: OCSGE.CONSTRUCTIONS
        ocs1825-1866:
          title: OCS 1825-1866
          abstract: |
            Représentation de l'occupation du sol de la France métropolitaine au 19e siècle. La production des données est réalisée à partir des cartes d'Etat-major, élaborées entre 1825 et 1866. Elle est complétée par des mises à jour partielles (ajout des voies de chemin de fer notamment) jusqu'en 1889. Source : IGN
            Voir: http://www.za-inee.org/fr/node/712
          format: image/png
          minZoom: 6
          maxZoom: 16
          gpname: OCS.HISTORIQUE
      objets-vecteurs: # 2) diverses couches vecteur dans l'ordre logique d'affichage
        aerodromes:
          title: Aérodromes
          abstract: |
            Localisation des aéroports, aérodromes et héliports, des pistes, bâtiments et équipements dédiés.
            Voir: http://professionnels.ign.fr/bddvecteur
          format: image/png
          minZoom: 6
          maxZoom: 18
          gpname: TRANSPORTNETWORKS.RUNWAYS
        hydrographie:
          title: Hydrographie
          abstract: |
            Lacs, réservoirs, rivières et cours d'eau.
            Voir: http://professionnels.ign.fr/bddvecteur
          format: image/png
          minZoom: 6
          maxZoom: 18
          gpname: HYDROGRAPHY.HYDROGRAPHY
        histolitt:
          title: Trait de côte Histolitt
          abstract: |
            Produit par le Shom et l'IGN, ce trait de côte correspond à la laisse des plus hautes mers dans le cas d'une marée
            astronomique de coefficient 120 et dans des conditions météorologiques normales (pas de vent du large, pas de
            dépression atmosphérique susceptible d'élever le niveau de la mer).
            Voir: https://diffusion.shom.fr/loisirs/trait-de-cote-histolittr.html
          format: image/png
          minZoom: 6
          maxZoom: 18
          gpname: ELEVATION.LEVEL0
          attribution: IGN, Shom
        ferroviaire:
          title: Réseau ferroviaire
          abstract: |
            Réseau ferroviaire français et européen.
            Voir: http://professionnels.ign.fr/bddvecteur
          format: image/png
