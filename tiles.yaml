title: fichier de paramètres du bouquet d'API tiles
journal:
  2019-06-08: création
datasets:
  igngp:
    title: les tuiles du Géoportail IGN
    abstract: |
      Ce jeu de données correspond aux tuiles exposées par le Géoportail de l'IGN organisées en différentes couches.
    licence:
      identifier: http://professionnels.ign.fr/tarifs-conditions
      title: conditions d'utilisation IGN
    source:
      - https://wxs.ign.fr/CLEF/geoportail/wmts
      - https://wxs.ign.fr/CLEF/geoportail/r/wms
    doc_url: https://geoservices.ign.fr/
    spatial:
      name: world
      westlimit: -180
      southlimit: -90
      eastlimit: 180
      northlimit: 90
    layers:
      # 1) la couche cartes la plus utilisée
      cartes:
        title: Cartes
        abstract: |
          Couche constituée du Scan-Express là où il est disponible et sinon de la couche PLAN IGN (aux petites échelles)
        format: image/jpeg
        minZoom: 0
        maxZoom: 18
        gpnames:
          - GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD
          - GEOGRAPHICALGRIDSYSTEMS.PLANIGN
      error:
        title: Erreur
        abstract: Couches avec un nom inconnu du Géoportail permettant de tester la gestion des erreurs
        format: image/jpeg
        minZoom: 0
        maxZoom: 22
        gpname: XXX
      # 2) les couches d'ortho-images
      orthos:
        title: Ortho-images
        abstract: |
          Des zooms 0 à 12 les [images Planet Observer](http://www.planetobserver.fr/produits/planetsat/),
          des zooms 13 à 18 la [BD Ortho](http://professionnels.ign.fr/bdortho-50cm) et
          des zooms 19 et 20 la [BD Ortho HR](http://professionnels.ign.fr/orthohr).
        source:
          - http://www.planetobserver.fr/produits/planetsat/
          - http://professionnels.ign.fr/bdortho-50cm
          - http://professionnels.ign.fr/orthohr
        format: image/jpeg
        minZoom: 0
        maxZoom: 20
        gpname: ORTHOIMAGERY.ORTHOPHOTOS
      orthoshr:
        title: Ortho-images HR
        abstract: |
          La [BD Ortho HR](http://professionnels.ign.fr/orthohr).
        source: http://professionnels.ign.fr/orthohr
        format: image/jpeg
        minZoom: 0
        maxZoom: 21
        protocol: WMS
        gpname: HR.ORTHOIMAGERY.ORTHOPHOTOS
      ortho-express:
        title: Ortho Express
        abstract: |
          L’Ortho Express est une mosaïque d’ortho-images numériques. Elle se différencie des autres produits orthophotographiques de l’IGN par le fait que, par souci de minimiser les délais de sa production, elle résulte d'un traitement massivement automatisé. L’Ortho Express vise en premier lieu à répondre à une exigence sur les délais de production. Il s’agit donc d’un produit dont les caractéristiques techniques sont contraintes par cette exigence forte.
        source: http://professionnels.ign.fr/orthohr
        format: image/jpeg
        minZoom: 0
        maxZoom: 19
        gpname: ORTHOIMAGERY.ORTHOPHOTOS.ORTHO-EXPRESS
      orthos2006-2010:
        title: Ortho-images 2006-2010
        abstract: Ortho-images 2006-2010.
        source: http://professionnels.ign.fr/bdorthohisto
        format: image/jpeg
        minZoom: 0
        maxZoom: 18
        gpname: ORTHOIMAGERY.ORTHOPHOTOS2006-2010
      orthos2000-2005:
