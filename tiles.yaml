datasets:
  igngp:
    title: les tuiles du Géoportail IGN
    abstract: |
      Ce jeu de données correspond aux tuiles exposées par le Géoportail de l'IGN organisées en différentes couches.
      Le 11/6/2019 contient 50 couches, c'est probablement le max !
      Il faudrait ajouter:
        - ortho-express IRC 2018
        - ortho-express 2016, 2017, 2018
        - Photographies aériennes 2000, 2001, ..., 2015
        - BDOrtho Historique 1965-1980
        - PYRAMIDE SCANEXPRESS CLASSIQUE
        - PYRAMIDE SCANEXPRESS ROUTIER
        - SCAN 25 ?
        - Occupation du sol - Historique
        - Zones interdites à la prise de vue aérienne
      Il faut trouver un classement pour limiter le nbre de couches
    licence:
      identifier: http://professionnels.ign.fr/tarifs-conditions
      title: conditions d'utilisation IGN
    source:
      - https://wxs.ign.fr/CLEF/geoportail/wmts
      - https://wxs.ign.fr/CLEF/geoportail/r/wms
    doc_url: https://geoservices.ign.fr/
    spatial:
      name: world
      westlimit: -180
      southlimit: -90
      eastlimit: 180
      northlimit: 90
    layersByGroup:
