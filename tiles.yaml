title: fichier de paramètres du bouquet d'API tiles
journal:
  2019-06-08: création
entryPoints:
  igngp:
    title: les tuiles du géoportail IGN
    abstract: |
      Cette API expose les tuiles exposées par le Géoportail de l'IGN.
    licence:
      identifier: http://professionnels.ign.fr/tarifs-conditions
      title: conditions d'utilisation IGN
    source:
      - https://wxs.ign.fr/CLEF/geoportail/wmts
      - https://wxs.ign.fr/CLEF/geoportail/r/wms
    doc_url: https://geoservices.ign.fr/
    spatial:
      name: world
      westlimit: -180
      southlimit: -90
      eastlimit: 180
      northlimit: 90
    layers:
      cartes:
        title: Cartes
        abstract: |
          Couche constituée du Scan-Express là où il est disponible et sinon de la couche PLAN IGN (aux petites échelles)
        format: image/jpeg
        minZoom: 0
        maxZoom: 18
        gpnames:
          - GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD
          - GEOGRAPHICALGRIDSYSTEMS.PLANIGN
      scan-express:
        title: SCAN Express
        abstract: |
          La pyramide cartographique SCAN Express permet de localiser et de visualiser rapidement ses données en naviguant
          facilement entre les différentes échelles (du 1 : 5 000 au 1 : 1 000 000).
        source: http://professionnels.ign.fr/pyramide-scan-express
        format: image/jpeg
        minZoom: 6
        maxZoom: 18
        gpname: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD
      plan-ign:
        title: Plan IGN
        abstract: |
          Plan IGN permet de naviguer en France, sur tout le territoire métropolitain et une partie des DOM,
          à toutes les échelles.
        source: http://professionnels.ign.fr/plan-ign
        format: image/jpeg
        minZoom: 0
        maxZoom: 18
        gpname: GEOGRAPHICALGRIDSYSTEMS.PLANIGN
    distribution:
      wmts:
        url: http://wxs.ign.fr/ll0dlgs8phk2hjhmtfyqp47v/wmts
        referer: http://benoitdavidfr.github.io/
      
examples:
