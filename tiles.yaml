          minZoom: 0
          maxZoom: 18
          gpname: ORTHOIMAGERY.ORTHOPHOTOS2000-2005
        orthos1950-1965:
          title: Photographies aériennes historiques 1950-1965
          abstract: |
            Couverture en photographies aériennes de la France des années 50, telle qu'elle se présentait avant les grands aménagements des années 60. Cette couverture a été réalisée à partir des photographies aériennes historiques numérisées par l'IGN. Elle est disponible sur la France métropolitaine, les départements et régions d'Outre-Mer (la Guyane n'est que partiellement couverte) et les collectivités d'Outre-Mer sauf la Polynésie française. Les photographies sont orthorectifiées, c'est-à-dire corrigées des déformations dues à la prise de vue et au relief du terrain, et assemblées pour fournir une visualisation continue superposable avec le Référentiel à Grande Echelle (RGE®) ou les cartes.
          source: http://professionnels.ign.fr/bdorthohisto
          format: image/png
          minZoom: 0
          maxZoom: 18
          gpname: ORTHOIMAGERY.ORTHOPHOTOS.1950-1965
