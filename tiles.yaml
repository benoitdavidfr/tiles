      mnt: # 4) couches produites à partir du MNT
        teintes-hypsometriques:
          title: MNT BD Alti affiché en teintes hypsométriques
          abstract: |
            Modèle Numérique de Terrain (MNT) issu de la BD ALTI® affiché en teintes hypsométriques.
          source: http://professionnels.ign.fr/bdalti
          format: image/jpeg
          minZoom: 6
          maxZoom: 14
          gpname: ELEVATION.SLOPES
        pentes:
          title: Carte des pentes
          abstract: |
            Carte des zones ayant une valeur de pente supérieure à 30°-35°-40°-45° d'après la BD ALTI au pas de 5m.
          source: http://professionnels.ign.fr/bdalti
          format: image/png
          minZoom: 0
          maxZoom: 17
          gpname: GEOGRAPHICALGRIDSYSTEMS.SLOPES.MOUNTAIN
        estompage:
          title: Estompage
          abstract: |
            Couche d'ombrage calculée à partir des données altimétriques de l'IGN permettant de mieux appréhender le relief.
            L'estompage proposé est réalisé à partir des données MNT BDAlti au pas de 25m avec deux soleils :
            un au nord-est de hauteur 45°, l'autre zénithal.
          source: http://professionnels.ign.fr/bdalti
          format: image/png
          minZoom: 0
          maxZoom: 16
          protocol: WMS
          gpname: ELEVATION.ELEVATIONGRIDCOVERAGE.SHADOW
      ocs-ge: # 5) OCS-GE
        ocsge-couverture:
          title: OCSGE - Couverture
          abstract: |
            Le produit "Occupation du sol à grande échelle (OCSGE)" est une base de données décrivant l’occupation du sol.
            La  couverture  du  sol  est  une  vue  « physionomique »  du  terrain.  La  description  est  une  simple 
            distinction  des  éléments  structurant  le  paysage  sans  préjuger  de leur  fonction 
            ou  de  leur  spécificité  macroscopique.
          source: http://professionnels.ign.fr/ocsge
          format: image/png
          minZoom: 6
          maxZoom: 16
          gpname: OCSGE.COUVERTURE
        ocsge-usage:
          title: OCSGE - Usage
          abstract: |
            Le produit "Occupation du sol à grande échelle (OCSGE)" est une base de données décrivant l’occupation du sol.
            L’usage  du  sol  est  une  vue  « anthropique  du  sol ».  Il  est  partagé  en  fonction  du  rôle  que  jouent 
            les  portions de terrain en tant qu’activité économique.
          source: http://professionnels.ign.fr/ocsge
          format: image/png
          minZoom: 6
          maxZoom: 16
          gpname: OCSGE.USAGE
        ocsge-constructions:
          title: OCSGE - Constructions
          abstract: |
            Le produit "Occupation du sol à grande échelle (OCSGE)" est une base de données décrivant l’occupation du sol.
            La couche Constructions englobe les zones bâties et leur environnement proche. Cette couche permet de focaliser
            sur des zones évolutives, donc à enjeu d’un point de vue de l’aménagement du territoire.
            Elle permet de distinguer les espaces construits, définis sur une base bâtie, des terrains naturels, agricoles,
            forestiers et espaces aménagés isolés non bâtis.
          source: http://professionnels.ign.fr/ocsge
          format: image/png
          minZoom: 6
          maxZoom: 16
          gpname: OCSGE.CONSTRUCTIONS
